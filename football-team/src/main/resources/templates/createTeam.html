<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="create.css">
</head>
<body>
<div class="w-75 p-3" style="background-color: #eee;">
    <h1>Create Team</h1>
    <form action="#" th:action="@{/teams/create-form}" th:object="${team}" method="post" id="createForm">
        <div class="mb-3">
            <label for="exampleInputEmail2" class="form-label">Name: </label>
            <input type="text"  class="form-control" id="exampleInputEmail2" th:field="*{name}" />
        </div>
        <button type="submit" class="btn btn-secondary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
</div>
</body>
</html>
